<header>
  <h1 class="header-title">
    DBMOVIE
  </h1>
  <ul class="header-navigation">
    <li class="header-navigation-item" *ngIf="part === 1 || (part >= 3 && isAuth)">
      <a class="header-link" routerLink="/{{ partString }}/all-movie" routerLinkActive="active">FILMS </a>
    </li>
    <li class="header-navigation-item" *ngIf="part === 1 || (part >= 3 && isAuth)">
      <a class="header-link" routerLink="/{{ partString }}/new-movie" routerLinkActive="active">AJOUT FILM</a>
    </li>
    <li class="header-navigation-item" *ngIf="(part >= 3 && !isAuth)">
      <a class="header-link" routerLink="/{{ partString }}/auth/login" routerLinkActive="active">CONNEXION</a>
    </li>
    <li class="header-navigation-item" *ngIf="(part >= 3 && !isAuth)">
      <a class="header-link" routerLink="/{{ partString }}/auth/signup" routerLinkActive="active">INSCRIPTION</a>
    </li>
  </ul>
  <ul class="header-navigation nav-end">
    <li class="header-navigation-item" *ngIf="(part >= 3 && isAuth)">
      <a class="header-link" style="cursor: pointer" (click)="onLogout()">DECONNEXION</a>
    </li>
  </ul>
</header>
<div class="hero-image" *ngIf="mode === 'list'">
  <h2 class="hero-text">
    DBMOVIE API !
  </h2>
</div>
